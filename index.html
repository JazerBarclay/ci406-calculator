<html>
    <head>
        <title>Homepage</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="max-height: 90vh;overflow-x: auto; overflow-y: scroll;">
            <h1>An Introduction to Artificial Intelligence</h1>
            <hr />

            <h2>Cumulative Reward Value Thingy (for grid with arrows on it)</h2>
            <img src="cumulative-reward-value.png" /><br />
            <form onsubmit="event.preventDefault();">
                <label id="lblGamma" for="gamma">Discount Factor &gamma;: (eg: 0.8)</label>
                <input id="gamma" type="text" name="Gamma" value="0.8" />
                <label id="lblReward" for="reward">Immediate Rewards (Start at goal -- eg: 50, 0, 0):</label>
                <input id="reward" type="text" name="Rewards" value="50,0,0" />
                <button id="btnGamma" style="justify-self: left; margin: 4px 10px 8px 10px;">Compute!</button>
                <label id="lblGammaResult">Result: </label>
            </form>

            <br />
            <hr />

            <h2>Entropy for a datasets and stuff</h2>
            <img src="entropy.png" /><br />
            <form onsubmit="event.preventDefault();">
                <label id="lblYesVsNo" for="yesVno">Yeah vs Nah: (eg: [4+,3-] => 4,3)</label>
                <input id="yesVno" type="text" name="YesNo" value="2, 2" />
                <button id="btnEntropy" style="justify-self: left; margin: 4px 10px 8px 10px;">DO IT!</button>
                <label id="lblEntropyResult">Result: </label>
            </form>

            <br />
            <hr />

            <h2>Last Boss... GAIN!</h2>
            <img src="gain.png" />
            <form onsubmit="event.preventDefault()">
                <label id="lblEMain" for="eMain">Main Dataset: (eg: [4+,3-] => 4,3)</label>
                <input id="eMain" type="text" name="eMain" value="9, 5" />
                <label id="lblESplit" for="eSplit">Attribute Split: (eg: yes=[6+,2-], no=[3+,3-] => 6,2,3,3)</label>
                <input id="eSplit" type="text" name="eMain" value="6,2,3,3" />
                
                <button id="btnGain" style="justify-self: left; margin: 4px 10px 8px 10px;">It goes to 11!</button>
                <label id="lblGainResult">Result: </label>
            </form>


        </div>

        <div>
            <form style="width: 100vw; height: 100%;">
                <textarea name="scratchpad" id="scratchpad" style="width: 30vw;">Scratchpad
</textarea>
            </form>
        </div>

    </body>
</html>
